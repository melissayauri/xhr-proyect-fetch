<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>xhr-proyect</title>
    <link href="https://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="vendors/css/materialize.min.css">
  </head>
  <body class=" pink lighten-1 white-text">
    <section>
      <div class="container">
        <div class="row">
          <div class="col s12">
            <h1 class="center-align">¿Qué te interesa hoy?</h1>
          </div>
        </div>
      </div>
      <!-- ingreso de lo que quieres leer-->
      <div class="container">
        <div class="row">
          <div class="col s12">
            <div class="site-container">
              <form id="search-form">
                <h4>Escribe lo que quieres leer</h4>
                <input id="search-keyword" type="text" name="search-keyword" placeholder="LOVE" required>
                <button id="submit-btn" class="pink lighten-2 btn " type="submit" name="action">Send
                  <i class="material-icons right">send</i>
                </button>

              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- resultados-->
    <section>
      <div class="container">
        <div class="row">
          <div class="col s12">
            <div class="site-container" id= "response">
              <div id="response-container">
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="vendors/js/jquery-3.2.1.js"></script>
    <script src="vendors/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
